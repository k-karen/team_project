version: '3'

services:
  web:
    container_name: g2_app
    build:
      context: .
      dockerfile: ./dockers/rails/Dockerfile
    image: g2_app-rails:3.2
    volumes:
      - .:/app
      - bundle_data:/usr/local/bundle
    environment:
      NOTHING: "NOTHING"
    command: >
      bash -c "bundle && bundle exec rails db:migrate && bin/rails s -p 3000 -b '0.0.0.0'"
    stdin_open: true
    tty: true
    ports:
      - "3000:3000"

volumes:
  bundle_data:
